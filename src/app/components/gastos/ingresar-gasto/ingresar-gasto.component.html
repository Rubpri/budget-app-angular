<h4 class="text-center">Ingresar Gasto</h4>
<hr>
<div *ngIf="formularioCorrecto" class="text-center">
    <span class="badge bg-danger">{{ textIncorrecto }}</span>
</div>
<div class="form-group mb-4">
    <label for="gasto">Gasto:</label>
    <input 
        type="text" 
        class="form-control " 
        id="gasto" 
        placeholder="Ej: Supermercardo..."
        [(ngModel)]="nombreGasto">
</div>
<div class="form-group mb-4">
    <label for="cantidad">Cantidad:</label>
    <input 
        type="number" 
        class="form-control " 
        id="cantidad" 
        placeholder="Ingrese cantidad"
        [(ngModel)]="cantidad">
</div>
<button 
    class="btn btn-secondary btn-block mt-2"
    (click)="agregarGasto()">
    Agregar Gasto
</button>
