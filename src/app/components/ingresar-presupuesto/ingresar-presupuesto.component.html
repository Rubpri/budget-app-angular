<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-10">
            <h2 class="text-center fontTitle">Ingrese Presupuesto</h2>
            <div class="card">
                <div class="card-body">
                    <div *ngIf="cantidadIncorrecta" class="text-center mb-3">
                        <span class="badge bg-danger">EL PRESUPUESTO DEBE SER MAYOR A CERO</span>
                    </div>
                    <input 
                        type="number"
                        class="form-control form-control-lg"
                        placeholder="Ingrese su presupuesto"
                        [(ngModel)]="cantidad"
                    >
                    <button 
                        class="btn btn-secondary btn-lg btn-block mt-2"
                        (click)="agregar()">
                        Aceptar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
